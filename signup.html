<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - VouchOn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eae2b7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #f77f00;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d65d00;
    }
    a {
      color: #003049;
      text-decoration: underline;
      font-size: 14px;
    }
    .message {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <h2 style="color: rgb(17, 203, 141); margin-bottom: 20px;">
      Create Your VouchOn Account
    </h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="interests" placeholder="Interests (e.g., Travelling, Singing)" />
      <input type="text" id="referralCode" placeholder="Referral Code (optional)" />

      <div style="margin: 10px 0;">
        <input type="checkbox" id="termsCheck" style="margin-left: -170px; margin-right: -165px; display: inline-block; justify-content: space-between;" required>
        <label for="termsCheck">
          I have read and agree to the 
          <a href="terms.html" target="_blank">Terms & Conditions</a> and the
          <a href="privacy.html" target="_blank">Privacy Policy</a>.
        </label>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
    <p style="color: rgb(43, 109, 135);">
      Already have an account? <a href="login.html">Login</a>
    </p>
    <div id="message" class="message"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, deleteUser, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, set, get, query, orderByChild, equalTo, update, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWYBe4SSraagPk2piNq2f53l07Bb6xo9s",
      authDomain: "vouchon-c0b55.firebaseapp.com",
      projectId: "vouchon-c0b55",
      storageBucket: "vouchon-c0b55",
      messagingSenderId: "882090900584",
      appId: "1:882090900584:web:cd6310c625cc98a477cfdd",
      databaseURL: "https://vouchon-c0b55-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const signupForm = document.getElementById("signup-form");
    const messageDiv = document.getElementById("message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      messageDiv.className = "message";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;
      const interests = document.getElementById("interests").value.trim();
      const referralCode = document.getElementById("referralCode").value.trim().toUpperCase();
      const termsCheck = document.getElementById("termsCheck");


      if (!name || !email || !password || !gender) {
        messageDiv.textContent = "Please fill all required fields.";
        messageDiv.classList.add("error");
        return;
      }

      if (!termsCheck.checked) {
        alert("You must agree to the Terms & Conditions and Privacy Policy before signing up.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await updateProfile(user, { displayName: name });

        // Wait for auth state to fully initialize
        setTimeout(async () => { 
          const confirmedUser = auth.currentUser;
          if (!confirmedUser || confirmedUser.uid !== user.uid) return;

          const myReferralCode = confirmedUser.uid.slice(0, 6).toUpperCase();
          let referredBy = null;

          // Save referral code mapping
          await set(ref(db, "referralCodes/" + myReferralCode), confirmedUser.uid);

          // Handle Referral
          if (referralCode) {
            const snapshot = await get(ref(db, `referralCodes/${referralCode}`));
            if (snapshot.exists()) {
              referredBy = snapshot.val();

              // Add to referrer's list of referrals
              await update(ref(db, `users/${referredBy}/referrals`), {
                [confirmedUser.uid]: true
              });
            }
          }

          // Now prepare full user data object with referredBy info
          const userData = {
            name,
            email,
            gender,
            interests,
            walletBalance: 0,
            myReferralCode,
            purchaseCount: 0,
            firstPurchaseRewardGiven: false,
            threePurchaseRewardGiven: false,
            milestone7Given: false,
            milestone12Given: false,
            freeFeaturedListings: 0,
            referredBy,
            emailVerified: false
          };
          // Send verification email
          await sendEmailVerification(user);
          messageDiv.textContent = "Signup successful! Please verify your email before logging in.";
          messageDiv.classList.add("success");

          // Save full user data once
          await set(ref(db, "users/" + confirmedUser.uid), { 
            name,
            email,
            gender,
            interests,
            walletBalance: 0,
            myReferralCode,
            purchaseCount: 0,
            firstPurchaseRewardGiven: false,
            threePurchaseRewardGiven: false,
            milestone7Given: false,
            milestone12Given: false,
            freeFeaturedListings: 0,
            referredBy,
            emailVerified: false
          });
          
          messageDiv.classList.add("success");

          setTimeout(() => {
            window.location.href = "login.html";
          }, 8000);
        }, 1000);

      } catch (error) {
        console.error("Signup error:", error);

        const currentUser = auth.currentUser;
        if (currentUser) {
          try {
            await deleteUser(currentUser);
            console.log("Rolled back Auth user after DB failure.");
          } catch (e) {
            console.warn("Failed to delete user after error:", e.message);
          }
        }

        messageDiv.textContent = "Signup failed: " + error.message;
        messageDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>
