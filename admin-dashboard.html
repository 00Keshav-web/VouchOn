    // ✅ ADD FLASH DEAL
    flashDealForm.addEventListener("submit", async (e) => {
      e.preventDefault();

        title: document.getElementById("dealTitle").value,
        merchant: document.getElementById("dealMerchant").value,

    // ✅ LOAD FLASH DEALS
    function loadFlashDeals() {
      onValue(ref(db, "flashDeals"), (snapshot) => {
        if (!snapshot.exists()) {
          flashDealsList.innerHTML = "<p>No flash deals yet.</p>";
          return;
        }
        flashDealsList.innerHTML = "";
        snapshot.forEach(dealSnap => {
          const deal = dealSnap.val();
          const dealId = dealSnap.key;

          flashDealsList.innerHTML += `
            <div class="deal-card">
              <img style="width: 200px" src="${deal.image || 'https://via.placeholder.com/80'}" alt="${deal.title}">
              <div class="deal-info">
                <h3>${deal.title}</h3>
                <p>Merchant: ${deal.merchant || "N/A"}</p>
                <p>Starting from <b>₹${deal.startingPrice || 0}</b> ${deal.code ? `(${deal.code})` : ''}</p>
                <p>Expires: ${new Date(deal.expiry).toLocaleString()}</p>

              </div>
            </div>

        });
      });
    }

    // ✅ DELETE FLASH DEAL
    window.deleteDeal = async (dealId) => {
      if (confirm("Delete this deal?")) {
        await remove(ref(db, "flashDeals/" + dealId));

        alert("Cashback Deal Added ✅");

    async function loadDashboard() {
      const snapshot = await get(ref(db, 'purchased'));
      if (!snapshot.exists()) {
        pendingPurchasesTableBody.innerHTML = '<tr><td colspan="7">No purchases found.</td></tr>';
        sellerPayoutTableBody.innerHTML = '<tr><td colspan="3">No payouts pending.</td></tr>';
        return;

      const now = Date.now();
      const updates = {};
      const pendingRows = [];
      const sellerPayouts = {};

      snapshot.forEach(userSnap => {
        const userUid = userSnap.key;
        userSnap.forEach(purchaseSnap => {
          const purchaseId = purchaseSnap.key;
          const purchase = purchaseSnap.val();

          // Auto-confirm
          if (!purchase.status && purchase.disputeDeadline && now >= purchase.disputeDeadline) {
            updates[`purchased/${userUid}/${purchaseId}/status`] = true;
            updates[`purchased/${userUid}/${purchaseId}/disputeDeadline`] = now;
            purchase.status = true;
          }

          // Pending confirmation row
          if(purchase.status !=='confirmed' && purchase.status !== 'Resolved'&& purchase.status !== 'Voucher Refunded' && purchase.status !== true && !purchase.refundBuyer) {
            pendingRows.push(`
            <tr>
              <td>${userUid}</td>
              <td>${purchaseId}</td>
              <td>${purchase.seller}</td>
              <td>${purchase.name || 'N/A'}</td>
              <td>₹${purchase.price || 0}</td>
              <td>No</td>
              <td>${purchase.disputeDeadline ? new Date(purchase.disputeDeadline).toLocaleString() : 'N/A'}</td>
            </tr>
          `);
          }

          // Seller payouts
          if ((purchase.status === 'confirmed' || purchase.status === 'Resolved') && !purchase.paidToSeller && !purchase.refundBuyer) {
              const sellerUid = purchase.seller || 'Unknown';
              if (!sellerPayouts[sellerUid]) sellerPayouts[sellerUid] = { total: 0, vouchers: [] };
              sellerPayouts[sellerUid].total += Number(purchase.price || 0);
              sellerPayouts[sellerUid].vouchers.push({ userUid, purchaseId });
          }
        });
      });

      if (Object.keys(updates).length > 0) await update(ref(db), updates);

      pendingPurchasesTableBody.innerHTML = pendingRows.length ? pendingRows.join('') : '<tr><td colspan="7">No pending purchases.</td></tr>';

      const payoutRows = Object.entries(sellerPayouts).map(([sellerUid, data]) => `
        <tr>
          <td>${sellerUid}</td>
          <td>₹${data.total.toFixed(2)}</td>
          <td><button onclick='bulkPaySeller("${sellerUid}")'>Pay Seller</button></td>
        </tr>
      `);
      sellerPayoutTableBody.innerHTML = payoutRows.length ? payoutRows.join('') : '<tr><td colspan="3">No payouts pending.</td></tr>';

      window._sellerPayouts = sellerPayouts;

      //buyer-refund
      const buyerRefundRows = [];
      snapshot.forEach(userSnap => {
        const userUid = userSnap.key;
        userSnap.forEach(purchaseSnap => {
          const purchaseId = purchaseSnap.key;
          const purchase = purchaseSnap.val();

          if (purchase.refundBuyer) {
            buyerRefundRows.push(`
              <tr>
                <td>${userUid}</td>
                <td>${purchaseId}</td>
                <td>₹${purchase.price || 0}</td>
                <td>Voucher Dispute</td>
                <td><button onclick='refundBuyer("${userUid}","${purchaseId}",this)'>Refund Buyer</button></td>
              </tr>
            `);
          }
        });
      });

      document.querySelector("#buyerRefundTable tbody").innerHTML =
        buyerRefundRows.length
          ? buyerRefundRows.join('')
          : '<tr><td colspan="5">No refunds pending.</td></tr>';
          // ✅ New refundBuyer function
          window.refundBuyer = async (buyerUid, purchaseId, btn) => {
            if (!confirm("Are you sure you want to refund this buyer?")) return;

            try {
              await update(ref(db, `purchased/${buyerUid}/${purchaseId}`), {
                refundBuyer: false,
                refundDate: new Date().toISOString(),
                status: "Voucher Refunded"
              });

              alert("Buyer refunded successfully.");
              btn.disabled = true;
              btn.innerText = "Refunded ✅";
            } catch (error) {
              console.error("Error refunding buyer:", error);
              alert("Failed to refund buyer.");
            }
          };
    }

    
    // ✅ FIXED bulkPaySeller definition
    window.bulkPaySeller = async (sellerUid) => {
      const payouts = window._sellerPayouts;
      if (!payouts || !payouts[sellerUid]) return;

      const totalAmount = payouts[sellerUid].total;

      const updates = {};
      payouts[sellerUid].vouchers.forEach(v => {
        updates[`purchased/${v.userUid}/${v.purchaseId}/paidToSeller`] = true;
        updates[`purchased/${v.userUid}/${v.purchaseId}/refundBuyer`] = false;
        updates[`purchased/${v.userUid}/${v.purchaseId}/sellerEarned`] = true;
        updates[`sellerEarnings/${sellerUid}/${v.purchaseId}/paidToSeller`] = true;
        updates[`sellerEarnings/${sellerUid}/${v.purchaseId}/refundBuyer`] = false;
      });

      await update(ref(db), updates);
       // --- 2. Credit to seller wallet ---
      const walletRef = ref(db, `users/${sellerUid}/walletBalance`);
      const snap = await get(walletRef);
      const currentBalance = snap.exists() ? snap.val() : 0;
      await set(walletRef, currentBalance + totalAmount);

      alert(`Paid ₹${payouts[sellerUid].total.toFixed(2)} to seller ${sellerUid}`);
      loadDashboard();
    };

          });
        });
      });
    }
